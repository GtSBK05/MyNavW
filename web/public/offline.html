<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>MyNavW - Offline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
        text-align: center;
        padding: 16px;
      }
      .card {
        max-width: 360px;
        border-radius: 16px;
        border: 1px solid #1f2937;
        background: #111827;
        padding: 16px;
      }
      h1 {
        margin-top: 0;
        font-size: 20px;
      }
      p {
        font-size: 14px;
        color: #9ca3af;
      }
      button {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #38bdf8;
        background: #020617;
        color: #e5e7eb;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>MyNavW - Offline</h1>
      <p>
        Kamu sedang tidak terhubung ke internet.<br />
        Beberapa data mungkin tidak terbaru.
      </p>
      <button onclick="window.location.reload()">Coba muat ulang</button>
    </div>
  </body>
</html>
